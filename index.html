<!DOCTYPE html>
<html lang='en-GB'>
	<head>
		<title>Progress Bars Demo</title>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="css/styles.less" rel="stylessheet/less" type="text/css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
	</head>
	<body>
		<section id="progressbarapp"></section>		
		<!-- Templates -->
		
		<script id="main" type="text/ractive">
			<div id="container">
				<h1>Progress Bars Demo</h1>	
				<!-- Reusable partial -->
				{{#partial barPrgPartial}}		
					<div class="progressBar">
						<div class="bar {{ (pBarConfig[i].value > 100)? 'overflow-color' : 'bar-color'}}" style="width: {{ pBarConfig[i].value }}%;" id="pBar{{i}}"> </div><span class="bar-text">{{ pBarConfig[i].value }}%</span>
					</div>
				{{/partial}}					
				{{#each pBarConfig:i}}
					 {{>barPrgPartial}}				
				{{/each}}			
				<div class="button-panel">
				<select value='{{selectedItem}}'>
				  {{#each pBarConfig:i}}
					<option value='{{i}}'>{{this.name}}</option>
				  {{/each}}
				</select>
				{{#each pBarOptions:i}}
					<button on-tap='updatePBarValues'>{{this}}</button>
				{{/each}}
				</div>
			</div>
		</script>
		<script src="js/lib/ractive.min.js"></script>
		<script src="js/lib/ractive-events-tap.min.js" type="text/javascript"></script>
		<script src="js/source/app.js"></script>
	</body>
</html>
